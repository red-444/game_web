<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffffcc;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input[type="number"] {
            padding: 10px;
            width: 60%;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
            color: #e74c3c;
        }

        .attempts {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Guess the Number (1 to 100)</h1>
        <form method="POST">
            <input type="number" name="guess" min="1" max="100" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <div class="attempts">Attempts left: {{ attempts }}</div>
    </div>
</body>
</html>
